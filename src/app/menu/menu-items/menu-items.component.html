<div class="row">
  <ul class="ds-btn">
    <li *ngFor="let myPizza of myPizzas" (click)="setPizza($event, myPizza)">
      <a href="#" class="btn btn-md btn-warning">{{ myPizza.name }}</a>
    </li>
  </ul>
</div>

<div class="row">
  <div class="container-fluid">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="sizes" value="reg" [(ngModel)]="pizzaSize.size" (change)="setPizzaSize($event)" checked/> Regular(9')
      </label>
      <label class="radio-inline">
        <input type="radio" name="sizes" value="fam" [(ngModel)]="pizzaSize.size" (change)="setPizzaSize($event)"/> Family(12')
      </label>
      <label class="radio-inline">
        <input type="radio" name="sizes" value="par" [(ngModel)]="pizzaSize.size" (change)="setPizzaSize($event)"/> Party(14')
      </label>

    </div>
  </div>
</div>
