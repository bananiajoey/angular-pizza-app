<div class="container-fluid">
  <form class="form-horizontal">
    <div class="form-group">
      <h3>{{ order.name }}</h3>
      <p><em>{{ displayToppings(order.toppings) }}</em></p>
      <p>{{ order.size }}</p>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Quantity</label>
    </div>
    
  </form>
</div>


<div>
  <label>Quantity :</label>
  <input type="text" (keyup)="getTotalCost($event)" />
  <br>
  <br>
  <label>Total Cost :</label>
  <input type="text" value="{{ totalCost | number:'3.2-3' }}" readonly="readonly" />
</div>
